<!DOCTYPE html>
<html>
<head>
<title>Music Survey</title>
</head>
<form>
<h1>Music Survey</h1>
<label for="myName">*Name:</label>
<input type="text" name="myName" id="myName"
    required="required" placeholder="your first and last name"><br><br>
<label for="myEmail">*E-mail:</label>
<input type="email" name="myEmail" id="myEmail"
    required="required" placeholder="you@yourdomain.com">
<fieldset>
        <legend>Select Your Favorite Types of Music:</legend>
        <input type="checkbox" name="pop" id="pop" value="yes"> Pop <br>
        <input type="checkbox" name="classical" id="classical"  value="yes"> Classical<br>
        <input type="checkbox" name="rock" id="rock"  value="yes"> Rock<br>
        <input type="checkbox" name="folk" id="folk"  value="yes"> Folk<br>
        <input type="checkbox" name="rap" id="rap"    value="yes"> Rap<br>
        <input type="checkbox" name="other" id="other"  value="yes"> Other<br>
    
</fieldset>
<fieldset>
        <legend>Select how often you purchase Music CDs:</legend>
        <input type="radio" name="weekly"value="week"> week <br>
        <input type="radio" name="monthly"value="month"> month <br>
        <input type="radio" name="yearly"value="year"> year <br>
        <input type="radio" name="never"value="never"> never purchase <br>
         
</fieldset>
<fieldset>
        <legend>Select the locations you listen to music</legend>
        <select size="3" name="locations" multiple="multiple" id="locations" >
		
        <option value="at home">At home</option>
        <option value="in car">In the car</option>
        <option value="anywhere">Anywhere (MP3 Player)</option>
        <option value="at work">At Work</option>
        </select>
</fieldset>
<label for="comment">What role does music play in your life?</label><br>
<textarea rows="3" name="comment" id="comment" cols="125" required="comment"></textarea> <br>
<input type="submit" value="Submit"> <br>

</form>

</body>
